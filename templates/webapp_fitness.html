
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot.bot_name }} - Fitness Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        .stat-value { font-size: 28px; font-weight: bold; margin: 5px 0; }
        .workout-log {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .log-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Fitness Tracker</h1>
            <p>Track your fitness journey</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div style="opacity: 0.8; font-size: 12px;">Workouts</div>
                <div class="stat-value">12</div>
            </div>
            <div class="stat-card">
                <div style="opacity: 0.8; font-size: 12px;">Calories</div>
                <div class="stat-value">2.4k</div>
            </div>
            <div class="stat-card">
                <div style="opacity: 0.8; font-size: 12px;">Streak</div>
                <div class="stat-value">7d</div>
            </div>
        </div>
        
        <div class="workout-log">
            <h3 style="margin-bottom: 15px;">Recent Workouts</h3>
            <div class="log-item">
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <div style="font-weight: bold;">üèÉ Running</div>
                        <div style="font-size: 14px; opacity: 0.8;">5km ‚Ä¢ 30 min</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="color: #10b981; font-weight: bold;">-250 cal</div>
                        <div style="font-size: 12px; opacity: 0.7;">Today</div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn">‚ûï Log New Workout</button>
    </div>
</body>
</html>
