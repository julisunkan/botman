
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot.bot_name }} - Quiz Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s;
        }
        .score-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
        }
        .score-item { text-align: center; }
        .score-value { font-size: 32px; font-weight: bold; }
        .question-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 20px;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .option {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .option:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .option.selected {
            border-color: #10b981;
            background: rgba(16,185,129,0.2);
        }
        .option.correct {
            border-color: #10b981;
            background: rgba(16,185,129,0.3);
        }
        .option.incorrect {
            border-color: #ef4444;
            background: rgba(239,68,68,0.3);
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Quiz Challenge</h1>
            <p>Test your knowledge!</p>
        </div>
        
        <div class="score-card">
            <div class="score-item">
                <div style="opacity: 0.8; font-size: 14px;">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div style="opacity: 0.8; font-size: 14px;">Streak</div>
                <div class="score-value" id="streak">0</div>
            </div>
            <div class="score-item">
                <div style="opacity: 0.8; font-size: 14px;">Question</div>
                <div class="score-value" id="questionNum">1/10</div>
            </div>
        </div>
        
        <div class="question-card">
            <div class="question-text" id="question">Loading question...</div>
            <div id="options"></div>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display:none">Next Question</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Picasso", "Da Vinci", "Michelangelo"],
                correct: 2
            }
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let selectedAnswer = null;
        
        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            document.getElementById('questionNum').textContent = `${currentQuestion + 1}/${questions.length}`;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectAnswer(index, div);
                optionsDiv.appendChild(div);
            });
            
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;
        }
        
        function selectAnswer(index, element) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const q = questions[currentQuestion];
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.pointerEvents = 'none';
            });
            
            if (index === q.correct) {
                element.classList.add('correct');
                score += 10;
                streak++;
                document.getElementById('score').textContent = score;
                document.getElementById('streak').textContent = streak;
            } else {
                element.classList.add('incorrect');
                streak = 0;
                document.getElementById('streak').textContent = '0';
                document.querySelectorAll('.option')[q.correct].classList.add('correct');
            }
            
            document.getElementById('nextBtn').style.display = 'block';
        }
        
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                alert(`Quiz Complete! Your score: ${score}`);
                currentQuestion = 0;
                score = 0;
                streak = 0;
                document.getElementById('score').textContent = '0';
                document.getElementById('streak').textContent = '0';
            }
            loadQuestion();
        }
        
        loadQuestion();
    </script>
</body>
</html>
