
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - {{ bot.bot_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: slideIn 0.3s ease-out;
        }
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: auto;
        }
        .message.ai {
            align-self: flex-start;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        .message.loading {
            align-self: flex-start;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 5px;
        }
        .message.loading span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .message.loading span:nth-child(1) { animation-delay: -0.32s; }
        .message.loading span:nth-child(2) { animation-delay: -0.16s; }
        .input-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            gap: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: #ffffff;
            font-size: 16px;
        }
        .input-container input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .input-container button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .input-container button:active {
            transform: scale(0.95);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Chat</h1>
        <p>Powered by {{ bot.bot_name }}</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            ðŸ‘‹ Hi! I'm an AI assistant. How can I help you today?
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function addMessage(text, isUser) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'ai'}`;
            message.textContent = text;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'message loading';
            loading.id = 'loadingMessage';
            loading.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(loading);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            messageInput.value = '';
            
            showLoading();
            
            try {
                const response = await fetch('/api/ai-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bot_id: {{ bot.id }},
                        message: text,
                        user_id: {{ telegram_user_id }}
                    })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.success) {
                    addMessage(data.response, false);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', false);
                }
            } catch (error) {
                hideLoading();
                addMessage('Sorry, I couldn\'t connect. Please try again.', false);
            }
        }
    </script>
</body>
</html>
