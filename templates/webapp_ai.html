
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot.bot_name }} - AI Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            animation: slideIn 0.3s ease-out;
        }
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-left: auto;
        }
        .message.ai {
            align-self: flex-start;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
        }
        .message.loading {
            display: flex;
            gap: 5px;
            padding: 12px 20px;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-area {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: flex;
            gap: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }
        .input-area input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .input-area button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .input-area button:active {
            transform: scale(0.95);
        }
        .quick-prompts {
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            background: rgba(255,255,255,0.05);
        }
        .quick-prompt {
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 20px;
            color: white;
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .quick-prompt:hover {
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ {{ bot.bot_name }}</h1>
        <p>AI-Powered Assistant</p>
    </div>
    
    <div class="quick-prompts">
        <button class="quick-prompt" onclick="sendQuickMessage('Tell me a joke')">üòÑ Tell a joke</button>
        <button class="quick-prompt" onclick="sendQuickMessage('Explain quantum physics')">üî¨ Explain science</button>
        <button class="quick-prompt" onclick="sendQuickMessage('Write a short story')">üìù Write story</button>
        <button class="quick-prompt" onclick="sendQuickMessage('Give me advice')">üí° Get advice</button>
    </div>
    
    <div class="chat-container" id="chatContainer"></div>
    
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const botId = {{ bot.id }};
        const telegramUserId = {{ telegram_user_id }};
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            messageInput.value = '';
            
            showLoading();
            
            // Simulate AI response (replace with actual API call)
            setTimeout(() => {
                hideLoading();
                addMessage('This is a demo AI response. Enable AI in bot settings and add your Gemini API key to get real AI responses!', 'ai');
            }, 1500);
        }
        
        function sendQuickMessage(text) {
            messageInput.value = text;
            sendMessage();
        }
        
        // Welcome message
        setTimeout(() => {
            addMessage('Hello! I\'m your AI assistant. How can I help you today?', 'ai');
        }, 500);
    </script>
</body>
</html>
