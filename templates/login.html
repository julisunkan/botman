{% extends "base.html" %}

{% block title %}Login - Advanced Bots Creator{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="fas fa-robot fa-4x text-gradient"></i>
            <h2 class="mt-3">Welcome Back</h2>
        </div>
        
        <form id="authForm" method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control" name="username" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" class="form-control" name="password" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-gradient w-100 mb-3">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>
        
        <div class="text-center">
            <p>Don't have an account? Use "Generate Login" on the <a href="{{ url_for('index') }}">home page</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('authForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const btn = e.target.querySelector('button[type="submit"]');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    
    try {
        const response = await fetch(e.target.action, {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        
        if (data.success) {
            showNotification('Success! Redirecting...', 'success');
            setTimeout(() => window.location.href = data.redirect, 1000);
        } else {
            showNotification(data.message, 'error');
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
        }
    } catch (error) {
        showNotification('An error occurred. Please try again.', 'error');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
    }
});
</script>
{% endblock %}
